<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form SW studio</title>
    <style>
        body {
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <div id="contactInformaion">
            <fieldset style="width:90%">
                <legend><i>Contact Information</i></legend>
                <label>First name:</label> <input id="firstName" name="firstName" required autofocus
                    autocomplete="off"><br>
                <label>Last name:</label> <input id="lastName" name="lastName" required autocomplete="off"><br>
                <label>E-mail:</label> <input id="email" name="emailAccouct" required autocomplete="off">
            </fieldset>
        </div>
        <div id="competitionQuestion">
            <fieldset style="width:90%">
                <legend><i>Competition Question</i></legend>
                <label>How tall is the Eiffel Tower in Paris,France ?</label>
                <br>
                <input type="radio" name="tallTower" value="584ft" required>
                <label for="584ft">584ft</label><br>
                <input type="radio" name="tallTower" value="784ft">
                <label for="784ft">784ft</label><br>
                <input type="radio" name="tallTower" value="984ft">
                <label for="984ft">984ft</label><br>
                <input type="radio" name="tallTower" value="1184ft">
                <label for="1184ft">1184ft</label>
            </fieldset>
        </div>
        <div id="tiebreakerQuestion">
            <fieldset style="width:90%">
                <legend><i>Tiebreaker Question</i></legend>
                <label>In 25 words or less, say why you would like to win $10,000 :</label><br>
                <textarea name="tiebreaker_ques_value" rows="10" cols="35" required></textarea>
            </fieldset>
        </div>
        <div id="enterCompetition">
            <fieldset style="width:90%">
                <legend><i>Enter Competition</i></legend>
                <button type="submit">Enter Competition</button>
            </fieldset>
        </div>
    </form>
</body>
</html>
